<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple VBB</title>
	<meta name="description" content="Simple VBB">
	<meta name="author" content="Stefan Bunk">
	<link rel="stylesheet" href="/static/style/normalize.css">
	<link rel="stylesheet" href="/static/style/skeleton.css">
	<script src="/static/js/scripts.js"></script>
</head>
<body>
	<div class="container">
		<h1>Simple VBB</h1>
		{% for trip in trips %}
			<div class="row">
				<div class="four columns">{{ trip["LegList"]["Leg"][0]["Origin"]["name"] }}</div>
				<div class="four columns">{{ trip["LegList"]["Leg"][0]["Origin"]["time"] }} ab</div>
			</div>
			<div class="row">
				<div class="four columns">{{ (trip["LegList"]["Leg"] | last)["Destination"]["name"] }}</div>
				<div class="four columns">{{ (trip["LegList"]["Leg"] | last)["Destination"]["time"] }} an</div>
			</div>
		{% endfor %}

</html>
